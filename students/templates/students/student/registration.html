{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Sign up
{% endblock %}
{% block content %}
<h1>Sign Up</h1>
    <div class="module">
    <p>Enter your details to create an account:</p>
    <form method="post">
        {{ form|crispy }}
        {% csrf_token %}
        <p><input type="submit" value="Create my account"></p>
    </form>
    </div>
{% endblock %}
